###################
# RELATIONAL DB
###################
# datasource configuration
quarkus.datasource.db-kind=${REL_DB_TYPE:postgresql}
quarkus.datasource.username=${REL_DB_USERNAME:postgres}
quarkus.datasource.password=${REL_DB_PASSWORD:password}
quarkus.datasource.reactive.url=${REL_DB_URL:postgresql://localhost:5432/postgres?search_path=atm-layer-write}
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.log.console.json=false
quarkus.console.color=true
quarkus.smallrye-openapi.auto-add-server=true
quarkus.opentelemetry.tracer.exporter.otlp.endpoint=http://localhost:8200
